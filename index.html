<!DOCTYPE html>
<html>

<body>
<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
<div id="player"></div>


<script>
    SETTINGS = {
        videoId: 'ygRNoieAnzI',
        schedule: [
            {
                time: 6000,
                action: function () {
                    alert('1')
                }
            },
            {
                time: 10000,
                action: function () {
                    alert('1')
                }
            }
        ]
    };
</script>

<script>
    var State = function (settings) {
        var videoId = settings.videoId;
        var schedule = settings.schedule;
        var currentTime = 0;
        var currentEvent = null;

        function nextEvent(attime) {
            currentTime = attime;
            for (var i = 0; i !== schedule.length; ++i) {
                currentEvent = schedule[i];
                if (!currentEvent.done) {
                    currentEvent.done = true;
                    return currentEvent
                }
            }
        }

        // Init state
        nextEvent();

        return {
            getVideoId: function () {
                return videoId
            },
            getCurrentTime: function () {
                return currentTime
            },
            getCurrentScheduleEvent: function () {
                return currentEvent
            },
            nextScheduleEvent: nextEvent
        }
    };
</script>

<script>
    var state = new State(SETTINGS);


    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player = null;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: state.getVideoId(),
            playerVars: {
                autoplay: 1,  // Enforce autoplay
                controls: 0,  // Disable controls
                disablekb: 1 // Disable keyboard actions
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        event.target.playVideo();
    }

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.

    function onPlayerStateChange(playerEvent) {
        var current_time = player.getCurrentTime();
        console.info('current_time = ', current_time);
        console.debug('state.time = ', state.getCurrentTime());
        var scheduleEvent = state.getCurrentScheduleEvent();
        if (playerEvent.data === YT.PlayerState.PLAYING) {
            setTimeout(stopVideo, scheduleEvent.time);
            console.info('scheduleEvent = ', scheduleEvent);

        }
    }

    function stopVideo() {
        player.stopVideo();
        var current_time = player.getCurrentTime();
        console.debug('stop at current_time = ', current_time);
        console.info('stop at current_time = ', current_time + 1);
        var scheduleEvent = state.getCurrentScheduleEvent();
        console.debug('before = ', scheduleEvent);
        state.nextScheduleEvent(current_time);
        scheduleEvent = state.getCurrentScheduleEvent();
        console.debug('after = ', scheduleEvent);
    }

</script>

<script async="true" src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
<script async="true" src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
