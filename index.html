<!DOCTYPE html>
<html lang="en">
<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>

    So we use only actual html5-based browsers.

        https://stackoverflow.com/questions/1834077/which-browsers-support-script-async-async/1834129#1834129
-->
<script src="https://www.youtube.com/iframe_api"></script>

<script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<script>
    SETTINGS = {
        videoId: 'ygRNoieAnzI',
        height: '100%',
        width: '100%',
        schedule: [
            {
                time: 1000,
                task: {
                    type: 'multiple-true-false',
                    title: 'Check True',
                    variants: [
                        {
                            text: "The rare vision condition was acquired after the car accident.",
                            answer: true
                        },
                        {
                            text: "Since the age of 21 instead of seeing colours he began hearing them",
                            answer: false
                        }
                    ]

                }
            }
        ]
    };
</script>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<style>
    .player-wrapper {
        vertical-align: middle;
        height: 100%;
        min-height: 20rem;
    }

    .material-switch_input {
        display: none;
    }

    .material-switch > label {
        cursor: pointer;
        height: 0px;
        position: relative;
        width: 40px;
    }

    .material-switch > label::before {
        background: rgb(0, 0, 0);
        box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        content: '';
        height: 16px;
        margin-top: -8px;
        position: absolute;
        opacity: 0.3;
        transition: all 0.4s ease-in-out;
        width: 40px;
    }

    .material-switch > label::after {
        background: rgb(255, 255, 255);
        border-radius: 16px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        content: '';
        height: 24px;
        left: -4px;
        margin-top: -8px;
        position: absolute;
        top: -4px;
        transition: all 0.3s ease-in-out;
        width: 24px;
    }

    .material-switch > input[type="checkbox"]:checked + label::before {
        background: inherit;
        opacity: 0.5;
    }

    .material-switch > input[type="checkbox"]:checked + label::after {
        background: inherit;
        left: 20px;
    }

    .wrong-not-chosen {
        color: red;
    }

    .write-not-chosen {
        color: green;
    }

    .wrong-chosen {
        color: red;
    }

    .write-chosen {
        color: green;
    }

    .global-spiner {
      color: gainsboro;
    }
    .global-area {
        display: none;
    }

    .global-spiner {
        vertical-align: middle;
    }
</style>


<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
  <span class="navbar-brand" href="#">
    Interactive Multimedia Study
  </span>
</nav>
<p></p>


<main class="container-fluid">

    <div class="row">
        <aside class="col-md-6">
            <div class="card player-wrapper bg-dark">
                <!-- The <iframe> (and video player) will replace this <div> tag. -->
                <div id="player-container" class="player-container"></div>
            </div>
        </aside>
        <section class="col-md-6 task-wrapper">
            <div class="global-spiner-wrapper d-flex justify-content-center">
                <div class="global-spiner spinner-grow" style="width: 10rem; height: 10rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="global-spiner spinner-grow" style="width: 10rem; height: 10rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="global-spiner spinner-grow" style="width: 10rem; height: 10rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="card task global-area">
                <div class="card-header task-header" data-bind="text: taskTitle">&nbsp;</div>
                <!-- List group -->
                <ul class="list-group" data-bind="foreach: taskVariants">
                    <li class="list-group-item">
                        <div data-bind="attr: {class: status}">
                            <!--<nav class="btn-group" role="group" aria-label="Basic example">-->
                            <!--<button type="button" class="btn-true btn btn-lg btn-outline-success">True</button>-->
                            <!--<button type="button" class="btn-false btn btn-lg btn-outline-warning">False</button>-->
                            <!--</nav>-->
                            <span class="material-switch pull-left">
                                <span>False</span>
                                <input data-bind="checkedValue: $data,
                                                  checked: $root.chosenVariants,
                                                  attr: { id: index, name: index }"
                                       class="material-switch_input"
                                       type="checkbox"/>
                                <label data-bind="attr: { 'for': index }"
                                       class="material-switch_label badge-warning"
                                       title="True or false"></label>
                                <span>True</span>
                            </span>
                            <span data-bind="text: text">&nbsp;</span>
                        </div>
                    </li>
                </ul>
                <nav class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" data-bind="click: check" class="btn btn-lg btn-outline-primary">Check</button>
                    <button type="button" class="btn btn-lg btn-outline-primary">Next</button>
                </nav>
            </div>

        </section>
    </div>
</main>


<script>
    var State = function (settings) {
        var videoId = settings.videoId;
        var height = settings.height;
        var width = settings.width;
        var schedule = settings.schedule;
        var currentTime = 0;
        var currentEvent = null;

        function nextEvent(attime) {
            currentTime = attime;
            for (var i = 0; i !== schedule.length; ++i) {
                currentEvent = schedule[i];
                if (!currentEvent.done) {
                    currentEvent.done = true;
                    return currentEvent
                }
            }
        }

        // Init state
        nextEvent();

        return {
            getVideoId: function () {
                return videoId
            },
            getCurrentTime: function () {
                return currentTime
            },
            getCurrentScheduleEvent: function () {
                return currentEvent
            },
            getHeight: function () {
                return String(height)
            },
            getWidth: function () {
                return String(width)
            },

            nextScheduleEvent: nextEvent
        }
    };
</script>

<script>
    var taskModel = {
        taskTitle: ko.observable(''),
        taskVariants: ko.observableArray(),
        chosenVariants: ko.observableArray(),
        check: function () {
            var chosenVariants = this.chosenVariants();
            var taskVariants = this.taskVariants();
            // Not Chosen
            for (var i = 0; i !== taskVariants.length; ++i) {
                var taskItem = taskVariants[i];
                if (taskItem.answer) {
                    taskItem.status('wrong-not-chosen');
                }
                else {
                    taskItem.status('write-not-chosen');
                }
            }
            // Chosen
            for (var j = 0; j !== chosenVariants.length; ++j) {
                var chosenItem = chosenVariants[j];
                var index = chosenItem.index;
                if (chosenItem.answer) {
                    taskVariants[index].status('write-chosen');
                }
                else {
                    taskVariants[index].status('wrong-chosen');
                }
            }

        }

    };

    // Activates knockout.js
    ko.applyBindings(taskModel);
</script>

<script>
    var state = new State(SETTINGS);


    function stopVideo(playerEvent, scheduleEvent) {
        console.log('playerEvent = ', playerEvent.target);

        var player = playerEvent.target;

        player.stopVideo();
        var current_time = player.getCurrentTime();
        console.debug('stop at current_time = ', current_time);

        var task = scheduleEvent.task;

        taskModel.taskTitle(
            task.title
        );

        switch (task.type) {
            case 'multiple-true-false':
                var variants = task.variants;
                for (var i = 0; i !== variants.length; ++i) {
                    var item = variants[i];
                    item.index = i;
                    item.status = ko.observable('null');
                }
                taskModel.taskVariants(
                    variants
                );
                break;
        }


        console.debug('before = ', scheduleEvent);
        state.nextScheduleEvent(current_time);
        scheduleEvent = state.getCurrentScheduleEvent();
        console.debug('after = ', scheduleEvent);
    }


    window.onYouTubeIframeAPIReady = function () {


        // This function creates an <iframe> (and YouTube player) after the API code downloads.
        // For details see:
        //      https://developers.google.com/youtube/iframe_api_reference

        jQuery(function () {
            console.log('jquery');


        });


        new YT.Player('player-container', {
            height: state.getHeight(),
            width: state.getWidth(),
            videoId: state.getVideoId(),
            playerVars: {
                autoplay: 1,   // Enforce autoplay
                controls: 0,   // Disable controls
                disablekb: 1    // Disable keyboard actions
            },
            events: {
                'onStateChange': function (playerEvent) {
                    $('.global-spiner').hide();
                    $('.global-area').show();
                    var scheduleEvent = state.getCurrentScheduleEvent();
                    if (playerEvent.data === YT.PlayerState.PLAYING) {
                        setTimeout(
                            function () {
                                stopVideo(playerEvent, scheduleEvent);
                            },
                            scheduleEvent.time
                        );
                    }
                }
            }
        });
    };


</script>

</body>
</html>
