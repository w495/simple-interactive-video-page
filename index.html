<!DOCTYPE html>
<html>
<script>
    SETTINGS = {
        videoId: 'ygRNoieAnzI',
        schedule: [
            {
                time: 6000,
                action: function () {
                    alert('1')
                }
            },
            {
                time: 10000,
                action: function () {
                    alert('1')
                }
            }
        ]
    };
</script>

<!--
    We going to use only top modern technologies.
    So we use only actual html5-based browsers.
    For details see:
        https://stackoverflow.com/questions/1834077/which-browsers-support-script-async-async/1834129#1834129
-->
<script async="true" src="https://www.youtube.com/iframe_api"></script>
<script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>

<body>

<section class="workspace">
    <section class="player-wrapper">
        <!-- The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player-container" class="player-container"></div>
    </section>
    <section class="task-wrapper">
    </section>
</section>


<script>
    var State = function (settings) {
        var videoId = settings.videoId;
        var schedule = settings.schedule;
        var currentTime = 0;
        var currentEvent = null;

        function nextEvent(attime) {
            currentTime = attime;
            for (var i = 0; i !== schedule.length; ++i) {
                currentEvent = schedule[i];
                if (!currentEvent.done) {
                    currentEvent.done = true;
                    return currentEvent
                }
            }
        }

        // Init state
        nextEvent();

        return {
            getVideoId: function () {
                return videoId
            },
            getCurrentTime: function () {
                return currentTime
            },
            getCurrentScheduleEvent: function () {
                return currentEvent
            },
            nextScheduleEvent: nextEvent
        }
    };
</script>

<script>
    var state = new State(SETTINGS);

    window.onYouTubeIframeAPIReady = function () {

        // This function creates an <iframe> (and YouTube player) after the API code downloads.
        // For details see:
        //      https://developers.google.com/youtube/iframe_api_reference

        var player = new YT.Player('player-container', {
            height: '390',
            width: '640',
            videoId: state.getVideoId(),
            playerVars: {
                autoplay: 1,   // Enforce autoplay
                controls: 0,   // Disable controls
                disablekb: 1    // Disable keyboard actions
            },
            events: {
                'onStateChange': function (playerEvent) {
                    var scheduleEvent = state.getCurrentScheduleEvent();
                    if (playerEvent.data === YT.PlayerState.PLAYING) {
                        setTimeout(
                            function () {
                                stopVideo(playerEvent);
                            },
                            scheduleEvent.time
                        );
                    }
                }
            }
        });

        function stopVideo(playerEvent) {
            player.stopVideo();
            var current_time = player.getCurrentTime();
            console.debug('stop at current_time = ', current_time);
            var scheduleEvent = state.getCurrentScheduleEvent();
            console.debug('before = ', scheduleEvent);
            state.nextScheduleEvent(current_time);
            scheduleEvent = state.getCurrentScheduleEvent();
            console.debug('after = ', scheduleEvent);
        }

    };
    
    jQuery(function () {
        console.log('jquery');
    });

</script>

</body>
</html>
